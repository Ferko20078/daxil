       <style>
        .divayar{
            width: 100%;
            height: 40px;
            background-color:339999;
        }
        table tr td{
            padding: 10px;
        }
        table tr td:hover{
            background-color: #0E3C54;
        }
        table tr td a{
            text-decoration: none;
            color: black;
        }
        table tr td:nth-child(4){
            background-color: #0E3C54;
        }
        table tr td a:hover{
            color: white;
        }
        table tr th a{
            text-decoration: none;
            color:black;
        }
        table tr th :hover{
            color: white;
        }
        table tr td a i{
            padding: 5px;
        }
        .textayar{
            font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        }
        @media only screen and (max-width: 500px){
            .divayar{
                height: 89px;
            }
        }
        @media only screen and (max-width: 500px){
            .main{
                margin-left: 10px;
                margin-top: 30px;
            }
        }
        
        body{
            padding: 0;
        

            
            
            min-height: 100vh;
            font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif ;
        }
        .main{
            width: 350px;
            height: 500px;
            background-color: burlywood;
            overflow: hidden;
            background: url("https://images.netdirector.co.uk/gforces-auto/image/upload/w_412,h_309,dpr_2.0,q_auto,c_fill,f_auto,fl_lossy/auto-client/481a8106d47e3bc1d1f7fd0fdda8da5c/mercedes_benz_cle_coupe_c236_stage_3840x3840_05_2023.jpg") no-repeat center / cover;
            border-radius: 10px;
            box-shadow: 5px 20px 50px #000;
            margin-left:50px;
            margin-top:10px;
            margin-right:40%;
            
        }

        #chk{
            display: none;
        }   

        .signup{
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        label{
            color: #fff;
            font-size: 2.3em;
            justify-content: center;
            display: flex;
            margin: 60px;
            font-weight: bold;
            cursor: pointer;
            transition: .5s ease-in-out;
        }

        input{
            width: 60%;
            height: 20px;
            background-color: cornsilk;
            justify-content: center;
            display: flex;
            margin: 20px auto;
            padding: 10px;
            border:none;
            outline: none;
            border-radius: 5px;
        }

        button{
            width: 60%;
            height: 40px;
            margin: 10px auto;
            justify-content: center;
            display: block;
            color: #fff;
            background-color: #573b8a;
            font-size: 1em;
            font-weight: bold;
            margin-top: 20px;
            outline: none;
            border: none;
            border-radius: 5px;
            transition: .2s ease-in;
            cursor: pointer;
        }

        button:hover{
            background-color: #6d44b8;
        }
        
        .login{
            height: 460px;
            background-color: #eee;
            border-radius: 60% / 10%;
            transform: translateY(-180px);
            transition: .8s ease-in-out;
        }

        .login label{
            color: #573b8a;
            transform: scale(.6);
        }

        #chk:checked ~ .login{
            transform: translateY(-500px);
        }
        #chk:checked ~ .login label{
            transform: scale(1);
        }
        #chk:checked ~ .signup label{
            transform: scale(.6);
        }

    </style>

                <td><a href="https://ferko20078.github.io/contact./contact.html"><i class="fa-solid fa-address-book"></i>Contact</a></td>
                <td style="color: white;"><i class="fa-solid fa-right-to-bracket"></i>Login</td>
            </tr>
        </table> </b></h1>
    </div>
    </head> 
    <body bgcolor="0E3C54" >
        <div class="main">
            <input type="checkbox" id="chk" aria-hidden="true">

            <div class="signup">
                <form>
                    <label for="chk" aria-hidden="true">Sign up</label>
                    <input type="text" name="txt" placeholder="User name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="pswd" placeholder="Password" required>
                    <button>Sign up</button>
                </form>
            </div>

            <div class="login">
                <form>
                    <label for="chk" aria-hidden="true">Login</label>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="pswd" placeholder="Password" required>
                    <button>Login</button>
                </form>
            </div>
        </div>
